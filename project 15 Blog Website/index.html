<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVerse Blog - Learn Programming & Tech</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-blog"></i>
            <span>TechVerse</span>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="nav-right">
            <button id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <header class="hero">
        <h1>Welcome to TechVerse Blog</h1>
        <p>Learn Programming, Web Development & Career Tips</p>
    </header>

    <main class="container">
        <div class="controls">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search blogs...">
            </div>
            <div class="categories">
                <button class="cat-btn active" data-category="all">All</button>
                <button class="cat-btn" data-category="Programming">Programming</button>
                <button class="cat-btn" data-category="Technology">Technology</button>
                <button class="cat-btn" data-category="Career">Career</button>
                <button class="cat-btn" data-category="Lifestyle">Lifestyle</button>
            </div>
        </div>

        <section class="blogs-grid" id="blogsGrid"></section>
    </main>

    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
